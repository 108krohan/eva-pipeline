# JOB
spring.batch.job.names=aggregatedVariantJob

# SUBMISSION FIELDS
input=/path/to/input.vcf
fileId=1234
aggregated=BASIC

studyName=Aggregated study name
studyId=2345
studyType=COLLECTION

outputDir=/path/to/output_files
pedigree=


# VEP
vepInput=/path/to/variants_to_annotate.tsv.gz
vepOutput=/path/to/variants_annotation.tsv.gz
vepCacheDirectory=/path/to/vep/cache_folder
vepCacheVersion=82
vepSpecies=homo_sapiens
vepFasta=/path/to/homo_sapiens/sequence.fa


# STEPS MANAGEMENT

## Skip steps
skipLoad=false
skipStatsCreate=false
skipStatsLoad=false
skipAnnotCreate=false

## Repeat steps
## true: The already COMPLETED steps will be rerun. This is restarting the job from the beginning
## false(default): if the job was aborted and is relaunched, COMPLETEd steps will NOT be done again
allowStartIfComplete=false