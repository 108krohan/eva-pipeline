spring.profiles.include=variant-annotation-t2d,vep-input-generator-t2d

# T2D Datasource
#t2d.datasource.url = jdbc:hsqldb:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
t2d.datasource.driverClassName= org.hsqldb.jdbc.JDBCDriver
t2d.datasource.url = jdbc:hsqldb:mem:testdb;sql.syntax_mys=true;DB_CLOSE_ON_EXIT=TRUE;shutdown=true
t2d.datasource.username = sa
t2d.datasource.password =
## Keep the connection alive if idle for a long time (needed in production)
t2d.datasource.testWhileIdle = true
t2d.datasource.validationQuery = SELECT 1

# T2D JPA - hibernate properties
t2d.jpa.properties.hibernate.show_sql = false
t2d.jpa.properties.hibernate.hbm2ddl.auto = create
t2d.jpa.properties.hibernate.dialect = org.hibernate.dialect.HSQLDialect
t2d.jpa.properties.hibernate.jdbc.batch_size = 30
t2d.jpa.properties.hibernate.jdbc.batch_versioned_data = true
t2d.jpa.properties.hibernate.order_inserts = true
t2d.jpa.properties.hibernate.order_updates = true

#Batch job repository
job.repository.driverClassName= org.hsqldb.jdbc.JDBCDriver
job.repository.url= jdbc:hsqldb:mem:testdb;syntax_mys=true;DB_CLOSE_ON_EXIT=FALSE;shutdown=true
job.repository.username= sa
job.repository.password=
        jor
spring.jpa.show-sql=false

t2d.input.study.generator = testGenerator
t2d.input.study.type = testType
t2d.input.study.version = 1

input.vcf=/small20.vcf.gz

